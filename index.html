<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.cdnfonts.com/css/rawline" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.svg">
    <title>Favoritos SEJUSC</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <div class="container_logo">
                <a href="index.html"><img src="./assets/icons/favicon.svg" alt=""></a>
                <a href="index.html" class="cabecalho__container__link"> Secretaria de <br> <strong>Estado de Justiça, <br> Direitos Humanos <br> e Cidadania</strong></a>
            </div>
            <p class="cabecalho__container__favoritos">Favoritos da Rede SEJUSC</p>
        </div>
    </header>

    <section class="principal__background">
        <main class="principal">
            <form action="#" class="form">
                <div class="form__container__input">
                    <input type="text" name="filtro" id="filtro" class="input" placeholder="Busca rápida">
                    <button id="button" class="button">Pesquisar</button>
                </div>
            </form>
            <div id="links" class="links">
            </div>
        </main>
    </section>

    <footer class="rodape">
        <div class="rodape__container">
            <a class="rodape__copyright" href="About.html" target="_blank">Desenvolvido pela Gerência da Tecnologia de Informação - SEJUSC</a>
            <div>
                <img src="assets/logo-gov-horizontal-contraste.png" alt="Logo Governo do Estado do Amazonas" class="rodape__container__image">
            </div>
        </div>
    </footer>

    <script src="js/links.js"></script>
    <script>
        // Função para deletar um cookie
        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }

        // Função para definir um cookie
        function setSessionCookie(name, value) {
            document.cookie = `${name}=${value}; path=/`;
        }

        // Deletar o cookie "sessionId" antes de defini-lo novamente
        deleteCookie("sessionId");

        // Definir o cookie "sessionId"
        setSessionCookie("sessionId", "abc123");

        // Exibir os cookies atuais
        console.log("Cookies atuais:", document.cookie);
    </script>
</body>
</html>
